---
layout: default
---

<p class="meta">
  <a href="/">
    <i class="home icon-home"></i>
  </a>
</p>

<h1 class="title">Recipe: {{ page.title }}</h1>

<div id="post">
  {{ content }}
</div>

<hr>
<div id="related">
  <h3>This recipe uses the following principles</h3>
  <ul class="posts">
    {% for post in post.principles %}
    <li>
        <a href="{{ post.url }}">{{ post }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
