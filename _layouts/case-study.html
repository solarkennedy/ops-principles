<p class="meta">

    <i class="home icon-home"></i>
  </a>
</p>

<h1 class="title">Case Study: {{ page.title }}</h1>

<div id="post">
  {{ content }}
</div>

<hr>
<div id="related">
  <h3>This case study uses the following principles</h3>
  <ul class="posts">
    {% for principle in page.principles %}
    <li>
      <a href="/principles/{{ principle | downcase | replace:'-','_' | replace:' ','_' }}">{{ principle }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
